<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Real Estate DB</title>
        
        <!-- Style -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        <link href='https://fonts.googleapis.com/css?family=Francois+One' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/static/main.css" />

        <!-- Scripts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-sanitize.js"></script>
        <script src="/static/app.js"></script>

        <!-- Favicon -->
        <link rel="icon" href="static/img/tooth.png"/>  
    </head>

    <body>
    <div ng-app="myApp" ng-controller="MyCtrl" > <!-- specify app -->   
        <header>
            <div id="fixed">
                <a href="/"><p id="title">Real Estate DB</p></a>
                <nav>
                    <ul>
                        <li><a href="/">Home</a></li> 
                        <li><a href="register.html">Tenants</a></li>
                        <li><a href="appointment.html">Properties</a></li>
                    </ul>
                </nav>
            </div>      
        </header>
        <main>
            <div class = "content">
                <div class="col-md-4" id ="appoint">
                    <p>Create New Property</p>
                    <form name="appointForm" novalidate id="form">
                      <label>Property Name:</label><br>
                      <input ng-model="propertyName" type="text" name="propertyName"><br>
                      <label>Address:</label><br>
                      <input ng-model="address" type="text" name="address"><br>
                      <label>City:</label><br>
                      <input ng-model="cityName" type="text" name="cityName"><br>
                      <label>State:</label><br>
                      <input ng-model="stateName" type="text" name="stateName"><br>
                      <label>Postal Code:</label><br>
                      <input ng-model="postalCode" type="text" name="postalCode"><br>
                      <label>Selling Price:</label><br>
                      <input ng-model="sellingPrice" type="smallmoney" name="sellingPrice"><br>
                      <label>Rental Price:</label><br>
                      <input ng-model="rentalPrice" type="text" name="rentalPrice"><br>
                      <label>Purchase Date:</label><br>
                      <input ng-model="purchaseDate" type="date" name="purchaseDate"><br>
                      <label>Purchase Price:</label><br>
                      <input ng-model="purchasePrice" type="smallmoney" name="purchasePrice"><br>
                      <br>
                      <input id="submit" type="submit" value="Submit">
                    </form>
                </div>
                <div class="col-md-8 listBox">
                    <div class="row">
                          <div ng-model="appointList" id="appointList"></div>
                    </div>    
                </div>
            </div>
        </main>
    </div> 
    <footer>
        <div class="col-md-9"><p>Created by: Ashlyn, Arvind, Christie, and Tin</p></div>
        <div class="col-md-3"><p>Copyright 2016. A HuskyData Production &copy;</p></div>
    </footer>    

    </body>
</html>
