<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>RealEstateDB</title>
        
        <!-- Style -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        <link href='https://fonts.googleapis.com/css?family=Francois+One' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/static/main.css" />

        <!-- Scripts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-sanitize.js"></script>
        <script src="/static/app.js"></script>

        <!-- Favicon -->
        <link rel="icon" href="static/img/tooth.png"/>  
    </head>

    <body>
    <div ng-app="myApp" ng-controller="MyCtrl"> <!-- specify app -->   
        <header>
            <div id="fixed">
                <a href="/"><p id="title">REALESTate DB</p></a>
                <nav>
                    <form name="searchForm">
                        <!-- bind the search term to the controller -->
                        <input id="search" class="searchBar" ng-model="name" placeholder="Search by name"></input>
                        <button id="submit" ng-click="searchIt()"><img src="../static/img/search.svg"/></button>
                        <div id=radio>
                            <input type="radio" ng-model="type" name="type" value="patient" checked> Tenant
                            <input type="radio" ng-model="type" name="type" value="dentist"> Properties
                        </div>
                    </form> 
                    <ul>
                        <li><a href="/">Home</a></li>    
                        <li><a href="register.html">Tenants</a></li>
                        <li><a href="appointment.html">Properties</a></li>
                    </ul>
                </nav>
            </div>      
        </header>

        <div id="homeBackground" ng-hide="hideImg">
        </div>

        <div class="content" id="results" ng-show="hideImg">
            <div class="row">
                <div class="col-md-12" ng-model="firstQuery" id="firstQuery"></div>
            </div>
        </div>
    </div> 
    <footer>
        <div class="col-md-9"><p>Created by: Ashlyn, Arvind, Christie, Tin</p></div>
        <div class="col-md-3"><p>Copyright 2016. A HuskyData Production &copy;</p></div>
    </footer>    

    </body>
</html>
